name: Deploy Application

on:
  push:
    branches:
      - main
    paths:
      - 'content/transcribe.html'
      - 'content/transcribe.js'
      - 'server/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Build and Deploy
        run: |
          npm run build
          npm run deploy
        env:
          API_KEY: ${{ secrets.MY_SECRET }}
